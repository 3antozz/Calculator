<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">123456789</div>
        <div class="buttons-container">
            <div class="row">
                <button id="button-clear">AC</button>
                <button id="button-backspace">>></button>
                <button id="button-sign">+/-</button>
                <button id="button-division">/</button>
            </div>
            <div class="row">
                <button id="button-one">1</button>
                <button id="button-two">2</button>
                <button id="button-three">3</button>
                <button id="button-multiply">*</button>
            </div>
            <div class="row">
                <button id="button-four">4</button>
                <button id="button-five">5</button>
                <button id="button-six">6</button>
                <button id="button-substract">-</button>
            </div>
            <div class="row">
                <button id="button-seven">7</button>
                <button id="button-eight">8</button>
                <button id="button-nine">9</button>
                <button id="button-add">+</button>
            </div>
            <div class="row">
                <button id="button-zero">0</button>
                <button id="button-decimal">.</button>
                <button id="button-equal">=</button>
            </div>
        </div>
        
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
