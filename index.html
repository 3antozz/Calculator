<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="history">0</div>
    <div class="calculator-container">
        <div class="display">123456789</div>
        <div class="buttons-container">
            <div class="row">
                <button id="button-clear">AC</button>
                <button id="button-backspace">⬅️</button>
                <button id="button-sign">+/-</button>
                <button class="operator" id="button-division">/</button>
            </div>
            <div class="row">
                <button class="digit" id="button-one">1</button>
                <button class="digit" id="button-two">2</button>
                <button class="digit" id="button-three">3</button>
                <button class="operator" id="button-multiply">*</button>
            </div>
            <div class="row">
                <button class="digit" id="button-four">4</button>
                <button class="digit" id="button-five">5</button>
                <button class="digit" id="button-six">6</button>
                <button class="operator" id="button-substract">-</button>
            </div>
            <div class="row">
                <button class="digit" id="button-seven">7</button>
                <button class="digit" id="button-eight">8</button>
                <button class="digit" id="button-nine">9</button>
                <button class="operator" id="button-add">+</button>
            </div>
            <div class="row">
                <button class="digit" id="button-zero">0</button>
                <button id="button-decimal">.</button>
                <button id="button-equal">=</button>
            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
